<h3>Update Company</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="company.location" name="location">
    </div>

    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" class="form-control" id="pincode" required [(ngModel)]="company.pincode" name="pincode">
    </div>
   

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
