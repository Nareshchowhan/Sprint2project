<h3 class="text-center mt-10 text-success mb-30 p-30">
  Employee details of id:{{employee.id}} are
</h3> 
<div class="text-center text-bold p-20">
  <div>
    <label><b>Employee Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Employee Age: </b></label> {{employee.age}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>
  <div>
    <label><b>MobileNo: </b></label> {{employee.mobileNo}}
  </div>  
</div>
<div class="text-center m-20">
<button (click)="list()" class="btn btn-info text-light m-30">Back to Employee List</button>
</div>
