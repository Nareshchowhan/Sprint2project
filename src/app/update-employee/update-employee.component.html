<div class="row">
  <div class="card col-mid-6 offset-mid-3 offset-mid-3">
    <div class="row">
      <h3 class="text-center">Update Employee</h3>
      <hr/>
      <div class="card-body">

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Employee Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>
    
    <div class="form-group">
        <label for="name">MobileNo</label>
        <input type="text" class="form-control" id="mobileNo" required [(ngModel)]="employee.mobileNo" name="mobileNo">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
      </div>
    </div>
  </div>
</div>
