<div class="card my-5">
<div class="card-body">
  <form (ngSubmit)="onSubmit()"  #userForm="ngForm">
    <div class="form-group">

      <label for="name">Company Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="company.id" name="id">
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="company.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="company.location" name="location">
    </div>

    <div class="form-group">
      <label for="name">Pincode</label>
      <input type="text" class="form-control" id="pincode" required [(ngModel)]="company.pincode" name="pincode">
    </div>
    
    <button type="submit" 
    [disabled]="!userForm.form.valid" 
    class="btn btn-info">Submit</button>
  </form>
</div>
</div>
