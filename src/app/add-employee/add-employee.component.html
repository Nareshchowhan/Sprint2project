<div class="card my-5">
<div class="card-body">
  <form (ngSubmit)="onSubmit()"  #userForm="ngForm">

    <div class="form-group">
      <label for="id">Employee Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="employee.id"  name="id">
    </div>

    <!--<div[hidden]="!id.pristine" class="alert alert-danger">
      Employee Id is required
    </div>-->

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name"  name="name">
    </div>
  
  <!--<div[hidden]="!name.pristine" class="alert alert-danger">
    Employee name is required
  </div>-->

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age">
    </div>
  
  <!--<div[hidden]="!age.pristine" class="alert alert-danger">
    Employee age is required
  </div>-->

    <div class="form-group">
      <label for="name">EmailId</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId"  name="emailId">
    </div>
  
  <!--<div[hidden]="!emailId.pristine" class="alert alert-danger">
    EmailId is required
  </div>-->

    <div class="form-group">
        <label for="name">MobileNo</label>
        <input type="text" class="form-control" id="mobileNo" required [(ngModel)]="employee.mobileNo"  name="mobileNo">
    </div>
    
    <!--<div[hidden]="!mobileNo.pristine" class="alert alert-danger">
      Mobile number is required
    </div>-->

    <button type="submit"
    [disabled]="!userForm.form.valid"
     class="btn btn-info">Submit</button>
  </form>
</div>
</div>
